<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="project3.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div id="Website_background">

    <div id="card_box">

      <div id="image"></div>
      <h2>Order Summary</h2>
      <div id="para-1">You can now listen to millions of songs,
        audio books, and podcasts on any device anywhere
        you like!.
      </div>

      <div id="audio-box">
        <img src="icon-music.svg" width="50px" height="50px">
        <div style="padding: 5px 20px 0px 15px;">
          <p style="font-weight: 700;">Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        <p style="padding: 12px 5px 0px 20px; color: blue;"><a><u>Change</u></a></p>
      </div>

      <div class="hovered">Proceed to Payment</div>
      <div class="Unhovered">Cancel Order</div>

    </div>

  </div>
</body>
</html>
